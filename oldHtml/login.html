<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        host_front = "http://127.0.0.1:5500/frontend/"
        host_back = "http://127.0.0.1:8000/"
        // // for reneder frontend
        // host_back='https://food-tracker-django.onrender.com/'
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Clear previous error message
            errorMessage.textContent = '';
            // Check for empty fields
            if (!email || !password) {
                errorMessage.textContent = "Please enter both email and password.";
                return; // Stop the function if validation fails
            }

            axios.post(`${host_back}api/login/`, { email: email, password: password })
                .then(response => {
                    // Store the JWT tokens
                    localStorage.setItem('access_token', response.data.access);
                    localStorage.setItem('refresh_token', response.data.refresh);

                    // Redirect to another page
                    window.location.href = `${host_front}daily_meals.html`;
                })
                .catch(error => {
                    console.error("Error logging in:", error);
                    // Check for specific response error (e.g., 401 Unauthorized)
                    if (error.response && error.response.status === 401) {
                        errorMessage.textContent = "Invalid email or password.";
                    } else {
                        errorMessage.textContent = "An error occurred. Please try again.";
                    }
                });
        }
    </script>

</body>

</html>
